                <div class="col-sm-12 col-lg-6">
                    <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Tipo traslado
                            </th>
                            <th>
                                Selecci√≥n
                            </th>

                    <tbody>
                        <tr>
                            <td>
                                Ida <input type="checkbox" class="check" id="ida0" data-id="0" data-idviaje="1"/>
                                Vuelta <input type="checkbox" class="check" id="vuelta0" data-id="0" data-idviaje="2"/>
                                Ida/Vuelta <input type="checkbox" class="check" id="idavuelta0" data-id="0" data-idviaje="3"/>
                            </td>
                            <td>
                                <input type="text"  id="input0">

                        <tr>
                            <td>
                                Ida <input type="checkbox" class="check" id="ida1" data-id="1" data-idviaje="1"/>
                                Vuelta <input type="checkbox" class="check" id="vuelta1"  data-id="1" data-idviaje="2"/>
                                Ida/Vuelta <input type="checkbox" class="check" id="idavuelta1"  data-id="1" data-idviaje="3"/>

                                Vuelta <input type="checkbox" class="check" id="vuelta2" data-id="2" data-idviaje="2"/>
                                Ida/Vuelta <input type="checkbox" class="check" id="idavuelta2" data-id="2" data-idviaje="3"/>

    <footer>
        <script>
            document.getElementById("ida0").onclick = function(){myFunc(this);}
            document.getElementById("vuelta0").onclick = function(){myFunc(this);}
            document.getElementById("idavuelta0").onclick = function(){myFunc(this);}
            document.getElementById("ida1").onclick = function(){myFunc(this);}
            document.getElementById("vuelta1").onclick = function(){myFunc(this);}
            document.getElementById("idavuelta1").onclick = function(){myFunc(this);}
            //
            document.getElementById("ida2").onclick = function(){myFunc(this);}
            document.getElementById("vuelta2").onclick = function(){myFunc(this);}
            document.getElementById("idavuelta2").onclick = function(){myFunc(this);}


            function myFunc(objeto)
            {
                var fila = objeto.getAttribute("data-id")

                var checks = [document.getElementById("ida"+fila) , document.getElementById("vuelta"+fila), document.getElementById("idavuelta"+fila)];
                for(var x = 0; x < checks.length ; x++)
                    {
                    if(objeto.checked == false)
                    {
                        checks[x].disabled = false;
                    }
                    else
                    {
                        if( (checks[x].getAttribute("data-id") == objeto.getAttribute("data-id")) && (checks[x] != objeto))
                            {
                                checks[x].checked=false;
                                if(objeto.getAttribute("data-idviaje") == 3 && checks[x].getAttribute("data-idviaje") != 3)
                                    {
                                        checks[x].disabled = true;
                                    }

                                if(objeto.getAttribute("data-idviaje") < 3 && checks[x].getAttribute("data-idviaje") == 3)
                                    {
                                        checks[x].disabled = true;
                                    }
                            }
                        }
                    }
                if(objeto.checked == false)
                {
                    document.getElementById("input"+fila).value = 0;
                }
                else
                {
                    document.getElementById("input"+fila).value = objeto.getAttribute("data-idviaje");
                }
            }
        </script>
    </footer>
